<!doctype html>
<html>
	<head>
		<title>Youtube Playlist Creator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div id="content">
			<div id="header">
				<h1 id="title">Youtube Playlist Creator</h1>
			</div>
			<div id="playlistTitleBox">
				<form>
					Playlist Title:<br>
					<input id="playlistTitle" type="text">
				</form>
			</div>
			<div id="playlistSongsBox">
				<form>
					Songs:<br>
					<textarea id="playlistSongs" rows="25" cols="80"></textarea>
				</form>
			</div>
		</div>
		<div id="buttons">
			<button id="search-button" disabled onclick="create()">Search</button>
		</div>
		<div id="search-container">
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/auth.js"></script>
		<script src="js/playlist.js"></script>
		<script src="js/search.js"></script>
		<script src="js/main.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	</body>
</html>
